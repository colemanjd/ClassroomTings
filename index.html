<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 10, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 50, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 100, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 150, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 200, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 250, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 300, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 450, 50, 50);
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>
</html>
