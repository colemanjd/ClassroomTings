<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
       
       ctx.fillStyle = 'rgb(92, 58, 13)';
        ctx.fillRect(0, 240, 10, 87.5);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 10, 50, 50);
        
       ctx.fillStyle = 'rgb(25, 25, 25)';
        ctx.fillRect(110, 10, 50, 50);
       
        ctx.fillStyle = 'rgb(0, 204, 68)';
        ctx.fillRect(210, 10, 50, 50);
       
       ctx.fillStyle = 'rgb(76, 166, 255)';
        ctx.fillRect(310, 10, 50, 50);
       
       ctx.fillStyle = 'rgb(0, 0, 0)'; 
        ctx.fillRect(110, 210, 100, 200);
       
       ctx.fillStyle = 'rgb(0, 0, 0)'; 
        ctx.fillRect(110, 510, 100, 200);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 110, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 210, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 310, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 410, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 510, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 610, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 710, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 810, 50, 50);
       
       
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" style="border: 1px solid" width="955" height="1205"></canvas>
 </body>
</html>
