<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 10, 50, 50);
        
       ctx.fillStyle = 'rgb(99, 99, 99)';
        ctx.fillRect(110, 10, 50, 50);
       
        ctx.fillStyle = 'rgb(35, 99, 19)';
        ctx.fillRect(210, 10, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 110, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 210, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 310, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 410, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 510, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 610, 50, 50);
       
       ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 710, 50, 50);

        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(10, 810, 50, 50);
       
       
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="1000" height="1000"></canvas>
 </body>
</html>
