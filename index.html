<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
       
       <!--Blackboard-->
       ctx.fillStyle = 'rgb(92, 58, 13)';
        ctx.fillRect(0, 240, 10, 940);
       
       <!--Tables-->
       ctx.fillStyle = 'rgb(0, 0, 0)';
        ctx.fillRect(238.75, 240, 477.5, 217.5);
       
       ctx.fillStyle = 'rgb(0, 0, 0)';
        ctx.fillRect(238.75, 459.5, 477.5, 217.5);
       
       ctx.fillStyle = 'rgb(0, 0, 0)';
        ctx.fillRect(238.75, 679, 477.5, 217.5);
       
       
       
       <!--Bottom Left Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(275, 898.5, 87.5, 77.5);
       
       <!--Bottom Right Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(347.5, 898.5, 87.5, 77.5);
       
       
       
       <!--Left First Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(159.25, 327.75, 87.5, 77.5);
       
       <!--Left Second Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(159.25, 459.25, 87.5, 77.5);
       
       <!--Left Third Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(159.25, 590.75, 87.5, 77.5);
       
       <!--Left Last Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(159.25, 722.25, 87.5, 77.5);
       
       
       
        <!--Right First Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(718.25, 327.75, 87.5, 77.5);
       
       <!--Right Second Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(718.25, 459.25, 87.5, 77.5);
       
       <!--Right Third Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(718.25, 590.75, 87.5, 77.5);
       
       <!--Right Last Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(718.25, 722.25, 87.5, 77.5);
       
       
       
        <!--Top Left Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(298.4375, 160.5, 87.5, 77.5);
       
       <!--Top Middle Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(438.75, 160.5, 87.5, 77.5);
       
       <!--Top Right Chair-->
        ctx.fillStyle = 'rgb(43, 255, 0)';
        ctx.fillRect(698.4375, 160.5, 87.5, 77.5);
       
       
       
       
       
        <!--Filled Seat-->
       ctx.fillStyle = 'rgb(25, 25, 25)';
        ctx.fillRect(110, 10, 50, 50);
       <!--Selected Seat-->
        ctx.fillStyle = 'rgb(0, 204, 68)';
        ctx.fillRect(210, 10, 50, 50);
       <!--Confirmed Logged In Seat-->
       ctx.fillStyle = 'rgb(76, 166, 255)';
        ctx.fillRect(310, 10, 50, 50);
       
       

        
       
       
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" style="border: 1px solid" width="955" height="1420"></canvas>
 </body>
</html>
